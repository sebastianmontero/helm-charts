image:
  repository: sebastianmontero/hypha-doc-cache-gql-go-mainnet
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: bc13fb4be5d8baff23749bbd4f60b25d9152d7e9

nameOverride: ""
fullnameOverride: ""

domain:
  base: test.io
  alpha: alpha
  ratel: ratel

env:
  contractName: dao.hypha
  docTableName: documents
  edgeTableName: edges
  firehoseEndpoint: firehose-telos-mainnet.dfuse.svc.cluster.local:9000
  eosEndpoint: https://telos.caleos.io
  prometheusPort: 2114
  startBlock: 1
  heartBeatFrequency: 100
  dfuseApiKey: server_eeb2882943ae420bfb3eb9bf3d78ed9d

typeMapping:
- type: VoteTally
  labels:
    pass:
      - vote_power
    fail:
      - vote_power

dgraph:
