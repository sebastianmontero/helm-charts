# Default values for doccache.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: sebastianmontero/hypha-doc-cache-gql-go-mainnet
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 14c74003b41923da1ee76f6bcae8832e186619d8

nameOverride: ""
fullnameOverride: ""

domain:
  base: ""
  alpha: alpha
  ratel: ratel

env:
  contractName: ""
  docTableName: documents
  edgeTableName: edges
  firehoseEndpoint: ""
  eosEndpoint: ""
  prometheusPort: 2114
  startBlock: 1
  heartBeatFrequency: 100

dgraph:
  image:
    tag: v21.03.0
  zero:
    replicaCount: 1
    persistence:
      size: 5Gi
  alpha:
    replicaCount: 1
    persistence:
      size: 20Gi
    configFile:
      config.yaml: |
        security:
          whitelist: 10.0.0.0/8
  ratel: 
    enabled: true
    image:
      tag: v20.11.3
    replicaCount: 1
  initContainers:
    init:
      image:
        tag: v21.03.0


  # backups.image.tag=v20.11.3
  # backups.destination Destination - file path, s3://, minio:	/dgraph/backups
