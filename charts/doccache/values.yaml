    tag: v21.03.0
  zero:
    replicaCount: 1
    persistence:
      size: 5Gi
  alpha:
    replicaCount: 1
    persistence:
      size: 20Gi
  ratel: 
    enabled: true
    image:
      tag: v20.11.3
    replicaCount: 1
  initContainers:
    init:
      image:
        tag: v21.03.0


