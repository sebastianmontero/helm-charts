# Default values for bennyfi-jobs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: sebastianmontero/bennyfi-jobs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.3

nameOverride: ""
fullnameOverride: ""

env:
  eosEndpoints: []
  contracts:
    - contractName: bennyfi
      runIntervalMins: 2
      privateKey: ""
      batchActions:
      - action: startpools
        callOnce: false
      - action: timeoutpools
        callOnce: false
      - action: unlockpools
        callOnce: false
      - action: ustkulkpools
        callOnce: false
      - action: ustktmdpools
        callOnce: false
      - action: vestingpools
        callOnce: false
      - action: claimathstks
        callOnce: false
      - action: redraw
        callOnce: true
    - contract-name: tlosrex
      runIntervalMins: 1
      private-key: ""
      batchActions:
        - action: mvfrmsavings
          callOnce: false
        - action: sellrex
          callOnce: false
        - action: withdrawrex
          callOnce: false

resources:
    requests:
        cpu: 100m
        memory: 128Mi