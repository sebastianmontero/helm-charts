{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "smartvaults-rest-server.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ include "smartvaults-rest-server.fullDomain" . }}
    secretName: {{ include "smartvaults-rest-server.fullname" . }}
  rules:
  - host: {{ include "smartvaults-rest-server.fullDomain" . }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ include "smartvaults-rest-server.fullname" . }}
            port:
              number: 3000
{{- end }}