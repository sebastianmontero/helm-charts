apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "smartvaults-rest-server.fullname" . }}-test-connection"
  labels:
    {{- include "smartvaults-rest-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "smartvaults-rest-server.fullname" . }}:3000']
  restartPolicy: Never
